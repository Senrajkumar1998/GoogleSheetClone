<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="./option.css" rel="stylesheet">
</head>
<body>
    <section class="tools">
        <form class="options" id="form" onchange="onFormChange()">
            <select name="fontfamily">
                <option value="sans">Sans pro</option>
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans Serif</option>
            </select>
            <input type="number" name="fontsize" id="fontsize" value="16" min="8" max="24" placeholder="Font Size">
        <div>
            
            <input type="checkbox" id="bold" class="hidden-input" name="bold" />
            <label class="material-icons option-btn" for="bold">format_bold </label>
        </div>
        <div>
            
            <input type="checkbox" id="italic" class="hidden-input" name="italic" />
            <label class="material-icons option-btn" for="italic"> format_italic </label>
        </div>
        <div>
           
            <input type="checkbox" id="underlined" class="hidden-input" name="underlined" />
            <label class="material-icons option-btn" for="underlined"> format_underlined </label>
        </div>
        <div>
            
            <input type="radio" name="textalign" id="left"  class="hidden-input" checked value="left"/>
            <label class="material-icons option-btn" id="left" class="hidden-input">format_align_left </label>
           
            <input type="radio" name="textalign" id="right" class="hidden-input" value="right" />
            <label class="material-icons option-btn" id="right" class="hidden-input">format_align_right </label>
            
            <input type="radio" name="textalign" id="center" class="hidden-input" value="center" />
            <label class="material-icons option-btn" id="center" class="hidden-input">format_align_center </label>
        </div>
        <div>
            
            <input type="color" name="textcolor" id="textcolor" class="hidden-input" value="#000"/>
            <label class="material-icons option-btn" for="textcolor">format_color_text </label>
        </div>
        <div>
            
            <input type="color" name="bgcolor" id="bgcolor" class="hidden-input"  value="#fff">
            <label class="material-icons option-btn" for="bgcolor">format_color_fill </label>
        </div>    

        </form>
        <div class="bottom-section">
            <div id="active-cell">null</div>
            <input type="text" class="expression" placeholder="f(x)" />
        </div>

    </section>
    <section class="root-container">
        <div class="header"></div>
        <div class="body">
            <div class="sno"></div>
            <div class="main"></div>
        </div>
    </section>
    <script src="./option.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
